<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MXW Support Ticket</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#0b1220;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#e5e7eb
    }
    .card{
      max-width:560px;
      width:92%;
      background:#111827;
      border:1px solid #1f2937;
      border-radius:16px;
      padding:24px;
      box-shadow:0 20px 40px rgba(0,0,0,.35)
    }
    h1{margin:0 0 10px;font-size:20px}
    p{margin:6px 0;color:#cbd5e1;line-height:1.6}
    .muted{font-size:13px;color:#94a3b8}
    hr{border:0;border-top:1px solid rgba(148,163,184,.35);margin:14px 0}
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Checking office hours…</h1>
    <p id="msg" class="muted">Please wait.</p>
  </div>

<script>
  // ✅ MXW Ticket Portal
  const TICKET_URL =
    "https://ticket.cxgenie-mcw.com?bid=53ef8607-5c29-4287-9dae-7ad91568895a&lang=en";

  // Office hours in Bangladesh time: 07:00 to 23:59 (BDT)
  const OPEN_MIN = 7 * 60;         // 07:00
  const CLOSE_MIN = 23 * 60 + 59;  // 23:59

  function bdtMinutesNow(){
    const parts = new Intl.DateTimeFormat("en-US",{
      timeZone:"Asia/Dhaka",
      hour12:false,
      hour:"2-digit",
      minute:"2-digit"
    }).formatToParts(new Date());

    const h = Number(parts.find(p=>p.type==="hour").value);
    const m = Number(parts.find(p=>p.type==="minute").value);
    return h*60 + m;
  }

  const title = document.getElementById("title");
  const msg = document.getElementById("msg");

  const now = bdtMinutesNow();
  const isOpen = now >= OPEN_MIN && now <= CLOSE_MIN;

  if(isOpen){
    title.textContent = "Redirecting to ticket form…";
    msg.textContent = "Please wait.";
    window.location.replace(TICKET_URL);
  } else {
    title.textContent = "We are closed now";

      <div>
        <b>Dear Affiliates,</b><br>
        We are closed now.<br><br>

        Our support hours are <b>7:00 AM – 12:00 AM (BDT)</b>.<br>
        Please come back at <b>7:00 AM</b> in the morning to submit your ticket.

        <hr>

        <b>প্রিয় অ্যাফিলিয়েটস,</b><br>
        এই মুহূর্তে আমাদের সাপোর্ট বন্ধ আছে।<br><br>

        আমাদের সাপোর্ট সময় <b>সকাল ৭:০০টা থেকে রাত ১২:০০টা (BDT)</b> পর্যন্ত।<br>
        অনুগ্রহ করে <b>সকাল ৭:০০টায়</b> আবার এসে আ
